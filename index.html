<html>

    <body>
<h1> PRACTICA DE PANTALLA VERDE  </h1>
 
<canvas id="uno"></canvas>
<canvas id="dos"></canvas>
<canvas id="tres"></canvas>
<p>
Foreground: 
  <input type = "file"
       multiple = "false"
       accept = "image/*"
       id = "fgfile"
       onchange = " loadForegroundImage()">
  </p>
<p>
Background:
  <input type = "file"
       multiple = "false"
       accept = "image/*"
       id = "bgfile"
       onchange = "loadBackgroundImage()">
  </p>
    <input type = "button"
      value = "Create Composite"
       onclick = "doGreenScreen()">

  <input type = "button"
       value = "Clear Canvases"
       onclick = "clearCanvas()">


    
</body>
